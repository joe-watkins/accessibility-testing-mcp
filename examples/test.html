<!DOCTYPE html>
<html>
<head>
    <title>Accessibility Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        /* Poor color contrast */
        .low-contrast {
            color: #999;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Accessibility Test Examples</h1>
    
    <!-- Missing alt text -->
    <img src="photo.jpg">
    
    <!-- Missing form label -->
    <input type="text" placeholder="Enter your name">
    
    <!-- Poor color contrast -->
    <p class="low-contrast">This text has poor color contrast</p>
    
    <!-- Empty button -->
    <button></button>
    
    <!-- Good examples -->
    <img src="logo.jpg" alt="Company Logo">
    
    <label for="email">Email:</label>
    <input type="email" id="email">
    
    <button aria-label="Submit form">Submit</button>
</body>
</html>
